router {
    mode: interior
    id: router.to.cluster-02
}

# Connection to the hub
connector {
    name: router.fan-out-hub-01
    # substitute with actual hostname (or ip address) of the hub/main router
    host: amq-hub-router-01
    port: 5773
    role: inter-router
}

# Connection to the broker
connector {
    name: live-broker-03
    # substitute this with actual hostname (or ip address) of live broker 3
    host: amq-live-broker-03
    port: 61616
    role: route-container
    saslMechanisms: ANONYMOUS
}

# Connection to the broker
connector {
    name: live-broker-04
    # substitute this with actual hostname (or ip address) of live broker 4
    host: amq-live-broker-04
    port: 61616
    role: route-container
    saslMechanisms: ANONYMOUS
}

# router will use the queue specified in prefix
address {
    prefix: exampleQueue
    # waypoint address ensures the queue is identified on the broker
    waypoint: yes
}

# connect router to broker using autoLink
# inbound link => message(s) will flow into the router (broker queue -> router)
autoLink {
    address: exampleQueue
    connection: live-broker-03
    direction: in
}

# outbound link => message(s) will flow out of the router (router -> broker queue)
autoLink {
    address: exampleQueue
    connection: live-broker-03
    direction: out
}

# connect router to broker using autoLink
# inbound link => message(s) will flow into the router (broker queue -> router)
autoLink {
    address: exampleQueue
    connection: live-broker-04
    direction: in
}

# outbound link => message(s) will flow out of the router (router -> broker queue)
autoLink {
    address: exampleQueue
    connection: live-broker-04
    direction: out
}